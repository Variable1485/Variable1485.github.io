    <script>


        function updateCountdown() {
            // Calculate the time remaining until January 5th
            var currentTime = new Date();
            var targetTime = new Date(2023, 0, 29); // January 29th, 2023
            var timeDifference = targetTime - currentTime;

            // If the countdown has reached zero, redirect the user immediately
            if (timeDifference <= 0) {
                window.location.replace('./loading');
                return;
            }

            // Calculate the number of days, hours, minutes, and seconds remaining
            var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Update the text of the countdown element
            var countdownElement = document.querySelector('.countdown');
            countdownElement.innerHTML = days + ' day ' + hours + ' hours ' + minutes + ' minutes ' + seconds + ' seconds.';
        }

        window.onload = function () {
            // Update the countdown when the page loads
            updateCountdown();

            // Update the countdown every second
            setInterval(updateCountdown, 1000);
        }

    </script>
