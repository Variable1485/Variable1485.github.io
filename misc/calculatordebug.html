<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<script>
  function isDiscordBot() {
    var userAgent = navigator.userAgent.toLowerCase();
    return userAgent.includes('discord');
  }

  function redirectToCalculator() {
    window.location.href = 'ms-calculator://';
  }

  function displayIMG() {
    document.getElementById('calculator').innerHTML = '<img src="calculator.jpg" alt="Calculator jpg">';
  }

  function init() {
    if (isDiscordBot()) {
      displayIMG();
    } else {
      displayIMG();
    }
  }

  window.onload = init;
</script>
</head>
<body>
<div id="calculator"></div>
</body>
</html>
